<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' type='text/css' href='styles/style.css'>
	<title>Form</title>
</head>
<body>
	<div class="all">
		<main class="form-wrapper">
			<img src="imgs/img-form.jpg" class="img-form" alt='abstratc image' width='657' height='656'>
			<form class="form" method="get">
				<h1 class="operation-name">Sign Up</h1>
				<ol class="steps">
					<li>1</li>
					<li>2</li>
				</ol>
				<input class="step" id="first" type="radio" name="step">
				<input class="step" id="second" type="radio" name="step">
	
				<section class="form-section" id="personal-information">
					<h2>Personal Information</h2>
					<label for="first-name">First Name:</label>
					<input type="text" name="first-name" id="first-name" placeholder="John Miller">
					<label for="last-name">Last Name:</label>
					<input type="text" name="last-name" id="last-name" placeholder="Tuner">
					<label for="date-of-birth">Date of Birth:</label>
					<input type="date" name="date-of-birth" id="date-of-birth">
					<label class="fakebutton" for="second">Next, Contact information ></label>
				</section>
				
				<section class="form-section" id="contact-information">
					<h2>Contact Information</h2>
					<label for="address">Address:</label>
					<input type="text" name="address" id="address" placeholder="77 Grove Street">
					<label for="city">City:</label>
					<input type="text" name="city" id="city" placeholder="New York">
					<label for="state">State:</label>
					<input type="text" name="state" id="state" placeholder="NY">
					<label class="fakebutton" for="first">&lt; Back, Personal Information</label>
					<input type="button" name="finish" value="Finish >">
				</section>
			</form>
		</main>
	</div>

</body>

</html>
